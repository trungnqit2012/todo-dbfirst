name: Deploy Todo App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =====================
      # CHECKOUT
      # =====================
      - name: Checkout code
        uses: actions/checkout@v4

      # =====================
      # FRONTEND (ROOT)
      # =====================
      - name: Build frontend (Vite)
        run: |
          npm ci
          npm run build

      - name: Deploy frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: ${{ secrets.EC2_PATH_FRONTEND }}
          strip_components: 1

      # =====================
      # BACKEND
      # =====================
      - name: Deploy backend & restart API
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PATH_BACKEND }}
            npm ci
            npm run build
            npx pm2 restart todo-api || npx pm2 start dist/index.js --name todo-api
